<nav class="stickyNav">
	<button class="open-menu btn icon icon-sm icon-border-none">
		<img src="/images/icons/open_menu.svg" alt="">
	</button>
	<ul class="menu-mobile-hidden">
		<li><a href="/index.html#about">ABOUT</a></li>
		<li><a href="/index.html#projects">PROJECTS</a></li>
		<li><a href="/index.html#books">BOOKS</a></li>
		<li><a href="/index.html#marketing">MARKETING</a></li>
	</ul>
</nav>
<script>
// index nav btn scroll
// id: myNav
$(document).ready(function(){
    $(function(){ 
      $('#myNav a[href*=#]:not([href=#])').click(function(){
        var target = $(this.hash);
        $('html,body').stop().animate({
          scrollTop:target.offset().top
        }, 400);
        return false;
      })
    }); 
}); 
// sticky Nav
$(document).ready(function() {
  var stickyTop = $('.stickyNav').offset().top;

  $(window).scroll(function() {
    var windowTop = $(window).scrollTop();
    if (stickyTop < windowTop) {
      $('.stickyNav').css('position', 'fixed');
    } else {
      $('.stickyNav').css('position', 'absolute');
    }
  });
});
// open mobile menu
$(document).ready(function(){
  $('.open-menu').click(function(){
    $('.menu-mobile-hidden').slideToggle();
  });
});
// click link close menu
$(window).ready(function(){
  var pageWidth = $(window).width();
  if(pageWidth < 1150) {
    $('.menu-mobile-hidden li a').click(function(){
      $('.menu-mobile-hidden').slideToggle('100');
    });
  }
});
</script>
