<!doctype html>
<html lang="zh-Hant-Tw">
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/logo/favicon-likestore.ico" type="image/png">
<title>Jessica Wu</title>
	
<link rel="stylesheet" href="/css/work.css">
<link rel="stylesheet" href="/css/animate.css">
</head>

<body>	
	<div class="workWrap book">	
		<section class="section-info">
			<figure>
				<img class="animated wow fadeInRight" data-wow-duration="1.0s" data-wow-delay=".4s" src="/images/bk-quote/quote011.jpg">
				<figcaption class="title animated wow fadeInLeft" data-wow-duration="1.0s" data-wow-delay=".2s">
					<h1 class="f-40">
						大師語錄系列
					</h1>
					<div class="info">
						<h3 class="f-25">
							<span class="f-18">Design cover, inside page, layout</span>
						</h3>
					</div>
					<p class="f-16">
						<p>Publisher: La Vie</p>
						<p>Date of publication: 2014</p>
					</p>
				</figcaption>
			</figure>
		</section>
		<div class="contentWrap">
			<section class="navigation"></section>
			<section class="section-desc space">
				<figure class="animated wow fadeInRight" data-wow-duration="1.0s" data-wow-delay=".2s">
					<img src="/images/bk-quote/quote012.jpg" alt="">
				</figure>
				<figure class="animated wow fadeInLeft" data-wow-duration="1.0s" data-wow-delay=".4s">
					<img src="/images/bk-quote/quote013.jpg" alt="">
				</figure>
			</section>
		</div>
	</div>
	<div class="buttons">
		<button class="btn btn-outline f-15" onclick="location.href='book-villa.html'">
			PREV
		</button>
		<button class="btn btn-outline f-15" onclick="location.href='book-taitung.html'">

		</button>

    <section class="footer"></section>

<script src="/js/jquery.min.js"></script>
<script src="/js/wow.js"></script>
<script src="/js/main.js"></script>
