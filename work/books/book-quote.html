<!doctype html>

<body>	
	<div class="workWrap book">

					<div class="info">
						<h3 class="f-25">
							<span class="f-18">Design cover, inside page, layout</span>
						</h3>
					</div>
					<div class="f-15 dev-team">

			</figure>

			<section class="navigation"></section>
			<section class="section-desc space">
				<figure class="animated wow fadeInRight" data-wow-duration="1.0s" data-wow-delay=".2s">

						<source media="(max-width: 600px)" srcset="/images/bk-quote/quote012-small.jpg" alt="">

				<picture>

		<button class="btn btn-outline f-15" onclick="location.href='book-taitung.html'">
