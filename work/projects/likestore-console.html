<!doctype html>
<html lang="zh-Hant-Tw">
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/png">
<title>Jessica Wu</title>
	
<link rel="stylesheet" href="/css/work.css">
<link rel="stylesheet" href="/css/animate.css">
</head>

<body>	
	<div class="workWrap">	
		<section class="section-info">
			<figure>
				<figcaption class="title animated wow fadeInRight" data-wow-duration="1.0s" data-wow-delay=".2s">
					<h1 class="f-40">
						likestore console
					</h1>
					<div class="info">
						<h3 class="f-25">
							<span class="f-16">UI, UX, Front-end code</span>
						</h3>
					</div>
					<p class="f-18">
						Likestore is a e-commerce platform, that empowered anyone to create their own online store with no coding skills needed.
					</p>
				</figcaption>
				<img class="animated wow fadeInLeft" data-wow-duration="1.0s" data-wow-delay=".4s" src="/images/likestore/likestore021.jpg" alt="">
			</figure>
		</section>
		<div class="contentWrap">
			<section class="navigation"></section>
			<section class="section-desc">
				<figure class="animated wow fadeInRight" data-wow-duration="1.0s" data-wow-delay=".2s">
					<picture>
						<source media="(max-width: 600px)" srcset="/images/likestore/likestore022-small.jpg" alt="">
						<source media="(min-width: 601px)" srcset="/images/likestore/likestore022.jpg" alt="">
						<img src="/images/likestore/likestore022.jpg" alt="">
					</picture>
				</figure>
				<figure class="animated wow fadeInLeft" data-wow-duration="1.0s" data-wow-delay=".4s">
					<picture>
						<source media="(max-width: 600px)" srcset="/images/likestore/likestore023-small.gif" alt="">
						<source media="(min-width: 601px)" srcset="/images/likestore/likestore023.gif" alt="">
						<img src="/images/likestore/likestore023.gif" alt="">
					</picture>
				</figure>
			</section>
			<section class="section-demo animated wow fadeIn" data-wow-duration="1.0s" data-wow-delay=".2s">
				<figure class="border-radius">
					<picture>
						<source media="(max-width: 600px)" srcset="/images/likestore/likestore024-small.jpg" alt="">
						<source media="(min-width: 601px)" srcset="/images/likestore/likestore024.jpg" alt="">

					</picture>
				</figure>
				<figure class="border-radius">
					<picture>
						<source media="(max-width: 600px)" srcset="/images/likestore/likestore025-small.jpg" alt="">
						<source media="(min-width: 601px)" srcset="/images/likestore/likestore025.jpg" alt="">

					</picture>
				</figure>
				
			</section>
		</div>
	</div>
	<div class="buttons">
		<button class="btn btn-outline f-15" onclick="location.href='likestore-web.html'">
			PREV
		</button>
		<button class="btn btn-outline f-15" onclick="location.href='likestore-identify.html'">
			NEXT
		</button>
	</div>
    <section class="footer"></section>

<script src="/js/jquery.min.js"></script>
<script src="/js/wow.js"></script>
<script src="/js/main.js"></script>
