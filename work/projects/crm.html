<!doctype html>
<html lang="zh-Hant-Tw">
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/logo/favicon-likestore.ico" type="image/png">
<title>Jessica Wu</title>
	
<link rel="stylesheet" href="/css/work.css">
<link rel="stylesheet" href="/css/animate.css">
</head>

<body>	
	<div class="workWrap">	
		<section class="section-info">
			<figure>
				<figcaption class="title animated wow fadeInRight" data-wow-duration="1.0s" data-wow-delay=".2s">
					<h1 class="f-40">
						CRM
					</h1>
					<div class="info">
						<h3 class="f-25">
							<span class="f-16">UI, UX, Front-end code</span>
						</h3>
					</div>
					<p class="f-18">
						The CRM template is flexible, includes eDM, SMS, App push.
					</p>
				</figcaption>
				<img class="animated wow fadeInLeft" data-wow-duration="1.0s" data-wow-delay=".4s" src="/images/crm/crm011.jpg">
			</figure>
		</section>
		<div class="contentWrap">
			<section class="navigation"></section>
			<section class="section-desc space narrow-left">
				<figure class="animated wow fadeInRight" data-wow-duration="1.0s" data-wow-delay=".2s">
					<div class="dummy"></div>
					<div class="block">
						<img src="/images/crm.jpg" alt="">
					</div>
				</figure>
				<figure class="animated wow fadeInLeft" data-wow-duration="1.0s" data-wow-delay=".4s">
					<div class="dummy"></div>
					<div class="block">
						<img src="/images/crm/crm013.gif" alt="">
					</div>
				</figure>
			</section>
			<section class="section-demo animated wow fadeIn" data-wow-duration="1.0s" data-wow-delay=".2s">
				<figure class="border-radius">
					<img src="/images/crm/crm014.jpg" alt="">
				</figure>
				<figure class="border-radius">
					<img src="/images/crm/crm015.jpg" alt="">
				</figure>
				<figure class="border-radius">
					<img src="/images/crm/crm016.jpg" alt="">
				</figure>				
			</section>
		</div>
	</div>
    <section class="footer"></section>

<script src="/js/jquery.min.js"></script>
<script src="/js/wow.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
