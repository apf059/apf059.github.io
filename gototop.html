<div class="btnTop">
  <img src="/images/icons/down_arrow.svg">
</div>
<script>
  $(window).scroll(function() {
    if ($(this).scrollTop()) {
        $('.btnTop').fadeIn();
    } else {
        $('.btnTop').fadeOut();
    }
  });  
  $(".btnTop").click(function () {
    $("html, body").animate({scrollTop: 0}, 700);
  });
</script>
<style>
  .btnTop {
    display: none;
    position: fixed;
    text-align: center;
    line-height: 2rem;
    bottom: 1.5rem;
    right: 1.5rem;
    width: 2.3rem;
    height: 2.3rem;
    border-radius: 50%;
    background: rgba(0,0,0,0.4);
    color: white;
    cursor: pointer;
  }
  .btnTop img {
    transform: rotate(180deg);
    filter: invert(1);
    width: 14px;
  }
  @media (max-width: 500px) {
    .btnTop {
      line-height: 2.4rem;
      bottom: 1rem;
      right: 1rem;
      width: 2.6rem;
      height: 2.6rem;
    }
    .btnTop img {
      width: 16px;
    }
  }
</style>
